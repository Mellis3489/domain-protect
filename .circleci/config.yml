version: 2.1

aliases:
  - &only-dev-branch
    branches:
      only: dev

jobs:
  init:
    docker:
      - image: hashicorp/terraform:0.15.3

    steps:
      - checkout
      - run:
          command: terraform init $INIT_ARGS
          environment:
            INIT_ARGS: $INIT_ARGS

workflows:
  cd:
    jobs:
      - init:
          filters: *only-dev-branch